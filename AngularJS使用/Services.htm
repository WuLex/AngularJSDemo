        //Factory
        app = angular.module("app", []);

        app.controller('MainCtrl', function ($scope, foo) {
            $scope.foo = foo;
        });

        app.factory('foo', function () {
            var thisIsPrivate = "Private";
            function getPrivate() {
                return thisIsPrivate;
            }

            return {
                variable: "This is public",
                getPrivate: getPrivate
            };
        });
    </script>

<title>JS Bin</title>
